<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="stylesheets/styles.css">
    <title>Document</title>
</head>
<body>
    <main class="has-background-dark background is-fullheight">
        <div class="board-container mt-5">
        </div>
        <div class="has-text-white is-large mt-5" id="messageContainer"></div>
        <button id="startGame" class="button is-primary mr-auto ml-auto mt-5 mb-5">Start Game</button>
        <p class="has-text-white mb-2" >Choose your player</p>
        <div id="player-selection" class="mb-5">
            <label for="X"></label>
            <input style="display: none;" id="X" class="w-2 button-sign" type="radio" name="player-selection" value="X">
            <label class="button is-link button-sign" for="X">X</label>
            <input style="display: none;" id="O" class="ml-2 is-link button-sign" type="radio" name="player-selection" value="O">
            <label class="button is-link button-sign ml-2" for="O">O</label>
        </div>
        <label class="has-text-white mb-2" for="difficulty">Choose a difficulty</label>
        <div class="select is-link">
            <select name="difficulty" id="difficulty">
                <option value="easy" selected>Easy</option>
                <option value="medium">Medium</option>
                <option value="hard">Hard</option>
                <option value="unbeatable">Unbeatable</option>
            </select>
        </div>


    </main>
    <script src="main.js"></script>
</body>
</html>
